<!DOCTYPE html>
<html>
<head>
    <title>Roblox Game Active Checker</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #111;
            color: #fff;
        }
        input {
            width: 350px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Roblox Game Active Checker</h1>

<input id="gameId" placeholder="Enter Game ID" value="125825324471106">
<button onclick="checkGame()">Check</button>

<div id="status"></div>

<script>
function checkGame() {
    const id = document.getElementById("gameId").value;
    const output = document.getElementById("status");

    output.innerHTML = "Checking...";

    // ‚úÖ Public CORS proxy that works with Roblox API
    const proxy = "https://thingproxy.freeboard.io/fetch/";

    const url = proxy + "https://games.roblox.com/v1/games?universeIds=" + id;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            const game = data.data[0];
            const playing = game.playing;

            output.innerHTML = `
                ‚úÖ <b>${game.name}</b><br>
                üë• Players: <b>${playing}</b><br>
                üü¢ Status: ${playing > 0 ? "ACTIVE" : "NO PLAYERS"}
            `;
        })
        .catch(err => {
            output.innerHTML = "‚ùå Error: " + err;
        });
}
</script>

</body>
</html>
